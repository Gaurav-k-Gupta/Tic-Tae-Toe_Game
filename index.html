<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tae Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="msg-cont hide">Winner</div>
    <div class="new hide"><button id="new_btn">New Game</button></div>
    <h1>Tic Tae Toe</h1>
    <div class="container">
        <div class="board">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
    </div>
    <h2 class="hide">X's turn</h2>
    <div class="reset"><button class="reset-btn">Restart</button></div>
    <script src="app.js"></script>
</body>

</html>
